<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/logInPage/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post" onsubmit="validateLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>

        <div class="signup-container">
            <p class="signup-text">Don't have an account?</p>
            <a href="/signup" class="signup-btn">Sign Up</a>
        </div>
    </div>
    <script src="/logInPage/login.js"></script>

</body>
</html>
